    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: Arial, sans-serif;

            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .header {

            margin-bottom: 20px;
            color: #333;
        }
